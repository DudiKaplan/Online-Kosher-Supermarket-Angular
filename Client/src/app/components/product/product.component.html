<mat-card class="product">

    <img mat-card-image width="120px" height="140px" src="{{url}}/assets/images/{{image}}" alt="Photo of a Shiba Inu">

    <mat-card-header>
        <mat-card-subtitle>{{name}}</mat-card-subtitle>
        <mat-card-subtitle>{{price | currency}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
